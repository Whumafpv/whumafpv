<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPV Drone Motor Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="battery-chart">
      <p>Battery Voltages per Cell:</p>
      <p>1s = 3.9 volts</p>
      <p>2s = 7.8 volts</p>
      <p>3s = 11.7 volts</p>
      <p>4s = 15.6 volts</p>
      <p>5s = 19.5 volts</p>
      <p>6s = 23.4 volts</p>
      <p>7s = 27.3 volts</p>
      <p>8s = 31.2 volts</p>
    </div>

    <div class="calculator">
      <h3>Input Parameters</h3>
      <label for="kv">KV Rating:</label>
      <input type="number" id="kv" required><br>

      <label for="voltage">Voltage (V):</label>
      <input type="number" id="voltage" required><br>

      <label for="propDiameter">Propeller Diameter (in):</label>
      <input type="number" id="propDiameter" required><br>

      <label for="statorDiameter">Stator Diameter (mm):</label>
      <input type="number" id="statorDiameter" required><br>

      <label for="statorHeight">Stator Height (mm):</label>
      <input type="number" id="statorHeight" required><br>

      <button onclick="calculate()" class="calculate-btn">Calculate</button>
    </div>

    <div class="log" id="log"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
